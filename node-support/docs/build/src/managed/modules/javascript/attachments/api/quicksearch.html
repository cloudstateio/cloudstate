ocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" CloudState Namespaces cloudstate.crdtcloudstate.stateless Modules cloudstate Classes cloudstate.CloudStatecloudstate.crdt.Crdtcloudstate.crdt.Flagcloudstate.crdt.GCountercloudstate.crdt.GSetcloudstate.crdt.LWWRegistercloudstate.crdt.ORMapcloudstate.crdt.ORSetcloudstate.crdt.PNCountercloudstate.crdt.Votecloudstate.EventSourcedStateless Interfaces cloudstate.CloudEventcloudstate.CommandContextcloudstate.crdt.CrdtCommandContextcloudstate.crdt.CrdtStatecloudstate.crdt.StateChangedContextcloudstate.crdt.StateManagementContextcloudstate.crdt.StreamCancelledContextcloudstate.EffectContextcloudstate.Entitycloudstate.EventSourced.EventSourcedCommandContextcloudstate.Metadatacloudstate.Server Cloudstate stateful service support This package provides support for writing Cloudstate stateful functions. An example event sourced function: const EventSourced = require(\"cloudstate\").EventSourced; const entity = new EventSourced( [\"shoppingcart/shoppingcart.proto\", \"shoppingcart/persistence/domain.proto\"], \"example.shoppingcart.ShoppingCart\", { persistenceId: \"shopping-cart\" } ); const pkg = \"example.shoppingcart.persistence.\"; const ItemAdded = entity.lookupType(pkg + \"ItemAdded\"); const ItemRemoved = entity.lookupType(pkg + \"ItemRemoved\"); const Cart = entity.lookupType(pkg + \"Cart\"); entity.setInitial(userId =&gt; Cart.create({items: []})); entity.setBehavior(cart =&gt; { return { commandHandlers: { AddItem: addItem, RemoveItem: removeItem, GetCart: getCart }, eventHandlers: { ItemAdded: itemAdded, ItemRemoved: itemRemoved } }; }); function addItem(addItem, cart, ctx) { if (addItem.quantity &lt; 1) { ctx.fail(\"Cannot add negative quantity to item \" + addItem.productId); } else { const itemAdded = ItemAdded.create({ item: { productId: addItem.productId, name: addItem.name, quantity: addItem.quantity } }); ctx.emit(itemAdded); return {}; } } function removeItem(removeItem, cart, ctx) { const existing = cart.items.find(item =&gt; { return item.productId === removeItem.productId; }); if (!existing) { ctx.fail(\"Item \" + removeItem.productId + \" not in cart\"); } else { const itemRemoved = ItemRemoved.create({ productId: removeItem.productId }); ctx.emit(itemRemoved); return {}; } } function getCart(request, cart) { return cart; } function itemAdded(added, cart) { const existing = cart.items.find(item =&gt; { return item.productId === added.item.productId; }); if (existing) { existing.quantity = existing.quantity + added.item.quantity; } else { cart.items.push(added.item); } return cart; } function itemRemoved(removed, cart) { cart.items = cart.items.filter(item =&gt; { return item.productId !== removed.productId; }); return cart; } entity.start(); For more information see https://cloudstate.io/docs/core/current/user/lang/javascript/index.html. Node.js version support In this repo, we set default node.js version to 12 in package.json. Based on Node.js website, version 12 is recommended for most user currently. If the node.js version does not match, npm install raises error. If you want to use a different version, please modify \"engines.node\" field in package.json file. We recommend you use nvm to control node version. You can run nvm install and nvm use to pick up the right node.js version from .nvmrc file. × Search results Close Documentation generated by JSDoc 3.6.4 using the DocStrap template. "},"module-cloudstate.html":{"id":"module-cloudstate.html","title":"Module: cloudstate","body":" CloudState Namespaces cloudstate.crdtcloudstate.stateless Modules cloudstate Classes cloudstate.CloudStatecloudstate.crdt.Crdtcloudstate.crdt.Flagcloudstate.crdt.GCountercloudstate.crdt.GSetcloudstate.crdt.LWWRegistercloudstate.crdt.ORMapcloudstate.crdt.ORSetcloudstate.crdt.PNCountercloudstate.crdt.Votecloudstate.EventSourcedStateless Interfaces cloudstate.CloudEventcloudstate.CommandContextcloudstate.crdt.CrdtCommandContextcloudstate.crdt.CrdtStatecloudstate state.crdt.Crdt~defaultValueCallback onStateSet :module:cloudstate.crdt.Crdt~onStateSetCallback A callback that is invoked whenever the state is set for this CRDT. This is invoked whenever a new state is set on the CRDT, to allow the state to be enriched with domain specific properties and methods. This may be due to the state being set explicitly from a command handler on the command context, or implicitly as the default value, or implicitly when a new state is received from the proxy. Type: module:cloudstate.crdt.Crdt~onStateSetCallback Methods lookupType(messageType) Lookup a Protobuf message type. This is provided as a convenience to lookup protobuf message types for use, for example, as values in sets and maps. Parameters: Name Type Description messageType string The fully qualified name of the type to lookup. shutdown() Shutdown the server Inherited From: module:cloudstate.Server#shutdown Overrides: module:cloudstate.Entity#shutdown start( [options]) Start the server. Parameters: Name Type Argument Description options module:cloudstate.Server~startOptions &lt;optional&gt; The options for starting the server. Inherited From: module:cloudstate.Server#start Overrides: module:cloudstate.Entity#start Returns: The port number that the server bound to. Type number Type Definitions commandHandler(command, context) A command handler callback. Parameters: Name Type Description command Object The command message, this will be of the type of the gRPC service call input type. context module:cloudstate.crdt.CrdtCommandContext The command context. Returns: The message to reply with, it must match the gRPC service call output type for this command. Type undefined | Object defaultValueCallback(entityId) A callback that is invoked to create a default value if the CloudState proxy doesn't send an existing one. Parameters: Name Type Description entityId string The id of the entity. Returns: The default value to use for this entity. Type Object onStateSetCallback(state, entityId) tateChangeCallback Set a callback for handling state change events. This may only be invoked on streamed commands. If invoked on a non streamed command, it will throw an error. This will be invoked every time the state of this CRDT changes, allowing the callback to send messages to the stream. Type: module:cloudstate.crdt.CrdtCommandContext~onStateChangeCallback onStreamCancel :module:cloudstate.crdt.CrdtCommandContext~onStreamCancelCallback Set a callback for handling the stream cancelled event. This may only be invoked on streamed commands. If invoked on a non streamed command, it will throw an error. This will be invoked if the client initiated a cancel, it will not be invoked if the stream was ended by invoking module:cloudstate.crdt.StateChangedContext#end. Type: module:cloudstate.crdt.CrdtCommandContext~onStreamCancelCallback state :module:cloudstate.crdt.CrdtState The CRDT. It may only be set once, if it's already set, an error will be thrown. Type: module:cloudstate.crdt.CrdtState Inherited From: module:cloudstate.crdt.StateManagementContext#state &lt;readonly&gt; streamed :boolean Whether this command is streamed or not. Type: boolean Methods delete() Delete this CRDT. Inherited From: module:cloudstate.crdt.StateManagementContext#delete effect(method, message, synchronous, metadata) Emit an effect after processing this command. Parameters: Name Type Description method The entity service method to invoke. message object The message to send to that service. synchronous boolean Whether the effect should be execute synchronously or not. metadata module:cloudstate.Metadata Metadata to send with the effect. Inherited From: module:cloudstate.EffectContext#effect fail(msg) Fail handling this command. Parameters: Name Type Description msg The failure message. Inherited From: module:cloudstate.EffectContext#fail Throws: An error that captures the failure message. Note that even if you catch the error thrown by this method, the command will still be failed with the gi cloudstate.crdt.GSetcloudstate.crdt.LWWRegistercloudstate.crdt.ORMapcloudstate.crdt.ORSetcloudstate.crdt.PNCountercloudstate.crdt.Votecloudstate.EventSourcedStateless Interfaces cloudstate.CloudEventcloudstate.CommandContextcloudstate.crdt.CrdtCommandContextcloudstate.crdt.CrdtStatecloudstate.crdt.StateChangedContextcloudstate.crdt.StateManagementContextcloudstate.crdt.StreamCancelledContextcloudstate.EffectContextcloudstate.Entitycloudstate.EventSourced.EventSourcedCommandContextcloudstate.Metadatacloudstate.Server Class: LWWRegister cloudstate.crdt. LWWRegister A Last-Write-Wins Register CRDT. A last write wins register uses a clock to determine which of two concurrent updates should win. The clock is represented as a number. The default clock uses the proxies system time, custom clocks can supply a custom number to be used. If two clock values are equal, the write from the node with the lowest address wins. new LWWRegister(value [, clock] [, customClockValue]) Parameters: Name Type Argument Default Description value module:cloudstate.Serializable A value to hold in the register. clock module:cloudstate.crdt.Clock &lt;optional&gt; Clocks.DEFAULT The clock to use. customClockValue number &lt;optional&gt; 0 The custom clock value, if using a custom clock. Implements: module:cloudstate.crdt.CrdtState Members value :module:cloudstate.Serializable The value of this register. Setting it will cause it to be set with the default clock. Type: module:cloudstate.Serializable Methods setWithClock(value [, clock] [, customClockValue]) Set the the value using a custom clock. Parameters: Name Type Argument Default Description value module:cloudstate.Serializable The value to set. clock module:cloudstate.crdt.Clock &lt;optional&gt; Clocks.DEFAULT The clock. customClockValue number &lt;optional&gt; 0 Ignored if a custom clock isn't specified. × Search results Close Documentation generated by JSDoc 3.6.4 using the DocStrap template. "},"module-cloudstate.crdt.ORMap.html":{"id":"module-cloudstate.crdt.ORMap.html","title":"Class: ORMap","body":" CloudState Namespaces cloudstate.crdtcloudstate.stateless Modules cloudstate Classes cloudstate.CloudStatecloudstate.crdt.Crdtcloudstate.crdt.Flagcloudstate.crdt.GCountercloudstate.crdt.GSetcloudstate.crdt.LWWRegistercloudstate.crdt.ORMapcloudstate.crdt.ORSetcloudstate.crdt.PNCountercloudstate.crdt.Votecloudstate.EventSourcedStateless Interfaces cloudstate.CloudEventcloudstate.CommandContextcloudstate.crdt.CrdtCommandContextcloudstate.crdt.CrdtStatecloudstate.crdt.StateChangedContextcloudstate.crdt.StateManagementContextcloudstate.crdt.StreamCancelledContextcloudstate.EffectContextcloudstate.Entitycloudstate.EventSourced.EventSourcedCommandContextcloudstate.Metadatacloudstate.Server Class: ORMap cloudstate.crdt. ORMap An Observed-Removed Map CRDT. Observed-Removed-Map's are a mapping of keys (which can be any module:cloudstate.Serializable), to CRDTs. Values of the map are merged together. Elements can be added and removed, however, when an element is removed and then added again, it's possible that the old value will be merged with the new, depending on whether the remove was replicated to all nodes before the add was. Note that while the map may contain different types of CRDTs for different keys, a given key may not change its type, and doing so will likely result in the CRDT entering a non mergable state, from which it can't recover. new ORMap() Implements: module:cloudstate.crdt.CrdtState Members asObject :Object.&lt;String, module:cloudstate.crdt.CrdtState&gt; A representation of this map as an object. All entries whose keys are strings will be properties of this object, and setting any property of the object will insert that property as a key into the map. Type: Object.&lt;String, module:cloudstate.crdt.CrdtState&gt; defaultValue :module:cloudstate.crdt.ORMap~defaultValueCallback Generator for default values. This is invoked by get when the current map has no CRDT defined for the key. If this returns a CRDT, it will be added to the map. Care should be taken when using this, since it means that the get method can trigger elements to be created. If using default values, the get method should not be used in queries where an empty value for the CRDT means the value is not present. Type: module:cloudstate.crdt.ORMap~defaultValueCallback &lt;readonly&gt; size :number The number of elements in this map. Type: number Methods @@iterator() Return an iterator of the entries of this map. Returns: Type iterator.&lt;Array&gt; clear() Clear all entries from this map. Returns: This map. Type module:cloudstate.crdt.ORMap delete(key) Delete the value at the given key. Parameters: Name Type Description key module:cloudstate.Serializable The key to delete. Returns: This map. Type module:cloudstate.crdt.ORMap entries() Return an iterator of the entries of this map. Returns: Type Iterator.&lt;Array&gt; forEach(callback) Execute the given callback for each element. Parameters: Name Type Description callback module:cloudstate.crdt.ORMap~forEachCallback The callback to handle each element. has(key) Check whether this map contains a value of the given key. Parameters: Name Type Description key module:cloudstate.Serializable The key to check. Returns: True if this map contains a value of the given key. Type boolean keys() Return an iterator of the keys of this map. Returns: Type iterator.&lt;module:cloudstate.Serializable&gt; set(key, value) Set the given value for the given key. Parameters: Name Type Description key module:cloudstate.Serializable The key to set. value module:cloudstate.crdt.CrdtState The value to set. Returns: This map. Type module:cloudstate.crdt.ORMap values() Return an iterator of the values of this map. Returns: Type iterator.&lt;module:cloudstate.crdt.CrdtState&gt; Type Definitions defaultValueCallback(key) Generator for default values. This is invoked by get when the current map has no CRDT defined for the key. If this returns a CRDT, it will be added to the map. Care should be taken when using this, since it means that the get method can trigger elements to be created. If using default values, the get method should not be used in queries where an empty value for the CRDT means the value is not present. Parameters: Name Type Description key module:cloudstate.Serializable The key the default value is being generated for. Returns: The default value, or undefined if no default value should be returned. Type undefined | cloudstate.crdt.CrdtState forEachCallback(value, key, This) Callback for handling elements iterated through by module:cloudstate.crdt.ORMap#forEach. Parameters: Name Type Description value module:cloudstate.crdt.CrdtState The CRDT value. key module:cloudstate.Serializable The key. This module:cloudstate.ORMap map. × Search results Close Documentation generated by JSDoc 3.6.4 using the DocStrap template. "},"module-cloudstate.crdt.ORSet.html":{"id":"module-cloudstate.crdt.ORSet.html","title":"Class: ORSet","body":" CloudState Namespaces cloudstate.crdtcloudstate.stateless Modules cloudstate Classes cloudstate.CloudStatecloudstate.crdt.Crdtcloudstate.crdt.Flagcloudstate.crdt.GCountercloudstate.crdt.GSetcloudstate.crdt.LWWRegistercloudstate.crdt.ORMapcloudstate.crdt.ORSetcloudstate.crdt.PNCountercloudstate.crdt.Votecloudstate.EventSourcedStateless Interfaces cloudstate.CloudEventcloudstate.CommandContextcloudstate.crdt.CrdtCommandContextcloudstate.crdt.CrdtStatecloudstate.crdt.StateChangedContextcloudstate.crdt.StateManagementContextcloudstate.crdt.StreamCancelledContextcloudstate.EffectContextcloudstate.Entitycloudstate.EventSourced.EventSourcedCommandContextcloudstate.Metadatacloudstate.Server Class: ORSet cloudstate.crdt. ORSet An Observed-Removed Set CRDT. Observed-Removed-Set's are a set of module:cloudstate.Serializable values. Elements can be added and removed. new ORSet() Implements: module:cloudstate.crdt.CrdtState Members &lt;readonly&gt; size :number The number of elements in this set. Type: number Me  The object keys are case insensitive, ie, metadata.foo and metadata.Foo both return the same value. If there are multiple values for a given key, the first one set for that key will be returned. Setting a value will add it to the list of existing values for that key. Type: Object.&lt;String, module:cloudstate.MetadataValue&gt; Methods clear() Clear the metadata. delete(key) Delete all values with the given key. The key is case insensitive. Parameters: Name Type Description key string The key to delete. get(key) Get all the values for the given key. The key is case insensitive. Parameters: Name Type Description key string The key to get. Returns: All the values, or an empty array if no values exist for the key. Type Array.&lt;module:cloudstate.MetadataValue&gt; has(key) Whether there exists a metadata value for the given key. The key is case insensitive. Parameters: Name Type Description key string The key to check. set(key, value) Set a given key value. This will append the key value to the metadata, it won't replace any existing values for existing keys. Parameters: Name Type Description key string The key to set. value module:cloudstate.MetadataValue The value to set. × Search results Close Documentation generated by JSDoc 3.6.4 using the DocStrap template. "},"module-cloudstate.Server.html":{"id":"module-cloudstate.Server.html","title":"Interface: Server","body":" CloudState Namespaces cloudstate.crdtcloudstate.stateless Modules cloudstate Classes cloudstate.CloudStatecloudstate.crdt.Crdtcloudstate.crdt.Flagcloudstate.crdt.GCountercloudstate.crdt.GSetcloudstate.crdt.LWWRegistercloudstate.crdt.ORMapcloudstate.crdt.ORSetcloudstate.crdt.PNCountercloudstate.crdt.Votecloudstate.EventSourcedStateless Interfaces cloudstate.CloudEventcloudstate.CommandContextcloudstate.crdt.CrdtCommandContextcloudstate.crdt.CrdtStatecloudstate.crdt.StateChangedContextcloudstate.crdt.StateManagementContextcloudstate.crdt.StreamCancelledContextcloudstate.EffectContextcloudstate.Entityclou
