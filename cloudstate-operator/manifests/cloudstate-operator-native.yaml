---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: cloudstate-controller-manager
  namespace: cloudstate-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        app: cloudstate-operator
        control-plane: controller-manager
        manager.cloudstate.io/ignore: "true"
    spec:
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.4.1
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
      - args:
        - --metrics-addr=127.0.0.1:8080
        - --enable-leader-election
        command:
        - /manager
        image: cloudstateio/cloudstate-operator:latest
        imagePullPolicy: IfNotPresent
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
        - mountPath: /etc/config
          name: config-volume
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-cert
      - configMap:
          name: cloudstate-config
          optional: true
        name: config-volume
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: cloudstate-serving-cert
  namespace: cloudstate-system
spec:
  dnsNames:
  - cloudstate-webhook-service.cloudstate-system.svc
  - cloudstate-webhook-service.cloudstate-system.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: cloudstate-selfsigned-issuer
  secretName: webhook-server-cert
---
apiVersion: cert-manager.io/v1alpha2
