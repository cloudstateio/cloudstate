          incident_description: Shopping cart tests failed on Stage.
          incident_key:  "SHOPPING_CART_TESTS_FAILED_ON_STAGE"
          incident_title: $CIRCLE_JOB Shopping Cart tests failed on Stage.
          only_for_branches: "master,cron-test"
          # S2 https://developer.pagerduty.com/api-reference/reference/REST/openapiv3.json/paths/~1priorities/get
          priority: "PBT5H5L"
          # cloudstate-test
