  validate_api_resources:
    parameters:
      gcp_cluster_name:
        type: string
        default: "stage-us-east-execution-1"
      gcp_region:
        type: string
        default: "us-east1"
      gcp_project:
        type: string
        default: "cloudstateengine"
    docker:
      - image: google/cloud-sdk
    steps:
      - run:
          name: kubectl list resources
          command: |
            echo "${GCLOUD_SERVICE_KEY}" | gcloud auth activate-service-account --key-file=-
            # gcloud container clusters get-credentials prod-us-east-execution-1 --region us-east1 --project cloudstateengine
            gcloud container clusters get-credentials << parameters.gcp_cluster_name >> \
                  --region << parameters.gcp_region >> \
                  --project << parameters.gcp_project >>
            kubectl api-resources --verbs=list --namespaced -o name --api-group cloudstate.lightbend.com --v=6

workflows:
  version: 2

  native-image-tests:
    jobs:
      - native-image-it-test:
          filters:
            branches:
              ignore: /.*/

  test:
    jobs:
      - stage_authenticate_test
      - prod_sc_test
      - validate_api_resources:
          name: "validate-prod-api-resources"
          gcp_cluster_name: "prod-us-east-execution-1"
      - validate_api_resources:
          name: "validate-stage-api-resources"
          gcp_cluster_name: "stage-us-east-execution-1"
      - validate_api_resources:
          name: "validate-dev-api-resources"
          gcp_cluster_name: "dev-us-east-execution-1"


  # Scheduled at every hour 5 minutes
  once-every-hour-tests:
    triggers:
      - schedule:
          cron: "5 * * * *"
          filters:
            branches:
              only:
                - master
                - cron-test
    jobs:
      - prod_authenticate_test
      - stage_authenticate_test
      - prod_sc_test
      - stage_sc_test
      - dev_sc_test
      - validate_api_resources:
          name: "validate-prod-api-resources"
          gcp_cluster_name: "prod-us-east-execution-1"
      - validate_api_resources:
          name: "validate-stage-api-resources"
          gcp_cluster_name: "stage-us-east-execution-1"
      - validate_api_resources:
          name: "validate-dev-api-resources"
          gcp_cluster_name: "dev-us-east-execution-1"

