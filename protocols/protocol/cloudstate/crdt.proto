message ORMapEntry {

    // The entry key.
    google.protobuf.Any key = 1;

    // The value of the entry, a CRDT itself.
    CrdtState value = 2;
}

//*VoteState* TODO
//
// A Vote. This allows nodes to vote on something.
//
//---
//
//`Specification`:
//
//  - A `VoteState` is considered to be valid iff:
