// These are the messages that get persisted - the current state (Cart).
syntax = "proto3";

package com.example.valueentity.shoppingcart.persistence;

option go_package = "github.com/cloudstateio/go-support/example/valueentity/shoppingcart/persistence;persistence";

message LineItem {
    string productId = 1;
    string name = 2;
    int32 quantity = 3;
}

// The shopping cart state.
message Cart {
    repeated LineItem items = 1;
}


